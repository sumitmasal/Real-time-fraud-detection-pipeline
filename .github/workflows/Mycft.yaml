AWSTemplateFormatVersion: "2010-09-09"
Resources:
  MyEMRCluster:
    Type: AWS::EMR::Cluster
    Properties:
      Name: MyEMRCluster
      ReleaseLabel: emr-7.0.0
      Applications:
        - Name: Spark
      Instances:
        MasterInstanceGroup:
          InstanceCount: 1  
          InstanceType: m5.xlarge
          Name: MASTER
        CoreInstanceGroup: 
          InstanceCount: 2
          InstanceType: m5.xlarge
          Name: CORE
        Ec2SubnetIds: 
          - subnet-0564b3f97e40fcb34
        Ec2KeyName: first_keys
      JobFlowRole: "EMR_EC2_DefaultRole"
      ServiceRole: "EMR_DefaultRole"
          
  MySparkStep:
    Type: AWS::EMR::Step
    Properties:
      Name: MySparkStep
      ActionOnFailure: CONTINUE
      HadoopJarStep:
        Jar: command-runner.jar
        Args:
          - spark-submit
          - --deploy-mode
          - cluster
          - --class
          - org.apache.spark.deploy.Mysparkob
          - --packages
          - org.apache.spark:spark-sql-kafka-0-10_2.12:3.2.1
          - --jars
          - s3://requiredfiles23231/mysql-connector-java-8.0.23.jar
          - s3://requiredfiles23231/a.py
        JobFlowId: !Ref MyEMRCluster

  DataCrawler:
    Type: AWS::Glue::Crawler
    DependsOn:
      - MyEMRCluster
      - MySparkStep
    Properties:
      Name: data-crawler
      DatabaseName: default
      Targets:
        S3Targets:
          - Path: s3://athenaoutputbuck1/final.parquet
      Role: arn:aws:iam::603890438533:role/LabRole
